  dotnet_main:
    image: dotnet-web
    build:
      context: .
      dockerfile: Dotnet.Homeworks.MainProject/Dockerfile
    depends_on:
      - dotnet_postgres
    environment:
      ASPNETCORE_URLS: "http://*:80"
      ConnectionStrings__Default: Host=dotnet_postgres;Port=5432;Database=homework;Username=admin;Password=password
    ports:
      - "9000:80"
    networks:
      - dotnet_network

volumes:
  postgres_data:

